<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle</title>
  <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="./about-us.html">About us</a>
    <a href="./contact.html">Contact</a>
    <a href="./information.html">More Information</a>
    <a href="./benefitsTips.html">Benefits and Tips</a>
    <a href="#">Raffle</a>
    <img
      class="nav-logo"
      src="/assets/images/logo.png"
      alt="logo de snowy cream"
    >
  </nav>

  <header class="raffle-header">
    <h1>Raffle</h1>
    <a href="">
      <p class="raffle-header-p">You can collaborate so that we expand the business and by doing so you will be part participating in the raffle for a box of traditional ice creams.</p>
    </a>
  </header>
  <main>
    <div class="form-map-containter">
      <div class="container-map">
        <iframe class="raffle-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27405770525!2d-118.69192047471653!3d34.02016130653294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses-419!2scl!4v1689780482417!5m2!1ses-419!2scl" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      
      <div class="form-container">
        <form action="/show_data.html" method="get" target="_blank" class="raffle-form">
          <fieldset class="raffle-fieldset">

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" name="firstName" class="input-select" required>
    
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" name="lastName" class="input-select" required>
    
            <label for="meetings">Meet or Zoom</label>
            <select name="channel-meeting" id="meetings" class="input-select" required>
              <option value="">Select an option</option>
              <option value="Meet">Meet</option>
              <option value="Zoom">Zoom</option>
            </select>
    
            <label for="date">Choose Date</label>
            <input type="date" value="" name="date" id="date" required>
            
            <div>
              <input type="radio" value="Cash" name="payment" id="cash">
              <label for="cash">Cash</label>
            </div>
            
            <div>
              <input type="radio" value="Credit Card" name="payment" id="credit-card">
              <label for="credit-card">Credit Card</label>
            </div>
            
            <div>
              <input type="radio" value="Debit Card" name="payment" id="debit-card">
              <label for="debit-card">Debit Card</label>
            </div>

            <label for="textarea" class="text-area-label">Message (Optional)</label>
            <textarea name="commentary" id="textarea" cols="30" rows="10" required></textarea>

            <div class="check-submit-container">
              <div>
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">I accept terms and conditions..</label>
              </div>
              <input type="submit" class="submit-button">
            </div>

          </fieldset>

        </form>   
      </div>
      
    </div><!-- .raffle-container -->
  
  </main>
  <footer>
    <p>&copy; Benjamin Matteo</p>
  </footer>
</body>

</html>
